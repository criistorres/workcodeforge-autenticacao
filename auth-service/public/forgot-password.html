<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - WorkAdventure Auth</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîê</text></svg>">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="auth-card fade-in">
                <div class="auth-header">
                    <div class="auth-logo">üîê</div>
                    <h1 class="auth-title">Recuperar Senha</h1>
                    <p class="auth-subtitle">Digite seu email para receber instru√ß√µes de recupera√ß√£o</p>
                </div>

                <form id="forgot-password-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            data-validate="email"
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Enviar Instru√ß√µes
                    </button>
                </form>

                <div class="auth-links">
                    <p><a href="/login.html" class="auth-link">Voltar ao Login</a></p>
                    <p>N√£o tem uma conta? <a href="/register.html" class="auth-link">Criar conta</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // Funcionalidade espec√≠fica para recupera√ß√£o de senha
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgot-password-form');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                if (!email) {
                    showAlert('error', 'Por favor, digite seu email');
                    return;
                }

                // Validar email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showAlert('error', 'Por favor, digite um email v√°lido');
                    return;
                }

                // Mostrar loading
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner"></span> Enviando...';

                try {
                    // Simular envio de email (funcionalidade n√£o implementada no backend ainda)
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    showAlert('success', 'Instru√ß√µes de recupera√ß√£o enviadas para seu email!');
                    form.reset();
                } catch (error) {
                    showAlert('error', 'Erro ao enviar instru√ß√µes. Tente novamente.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            });
        });
    </script>
</body>
</html>
